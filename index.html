<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Personal Portfolio Mock-up</title>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="responsive.css">
    </head>

    <body>

        <div class="container">
            <div class="box">
                <header class="header">
                    <img class="header-logo" src="images/udacity-logo.jpg" alt="Udacity's logo">
                    <h1 class="header-title">
                        JANE DOETTE
                    </h1>
                    <h3 class="header-subtitle">
                        FRONT-END NINJA
                    </h3>
                </header>
            </div>

            <div class="box">
                <section class="main">
                    <img class="main-image" src="images/html-code.jpg" alt="html code banner" srcset="">
                </section>
            </div>

            <div class="container" id="container2">
                
                <h2 class="featured-title">
                    Featured Work
                </h2>

                <div class="box">
                    <img class="featured-image" src="images/appify.jpg" alt="Appify app">
                    <section class="featured-image-caption">
                        <p class="featured-image-title">APPIFY</p>
                        <p class="featured-image-url">https://github.com/udacity/Appify/</p>
                    </section>
                </div>

                <div class="box">
                    <img class="featured-image" src="images/sunflower.jpg" alt="Sunflower close-up">
                    <section class="featured-image-caption">
                        <p class="featured-image-title">SUNFLOWER</p>
                        <p class="featured-image-url">https://github.com/udacity/Sunflower/</p>
                    </section>
                </div>

                <div class="box">
                    <img class="featured-image" src="images/bokeh.jpg" alt="Shimmering droplets blurred across a lens pointed up at a sunny day with sparse clouds and tall trees">
                    <section class="featured-image-caption">
                        <p class="featured-image-title">BOKEH</p>
                        <p class="featured-image-url">https://github.com/udacity/Bokeh/</p>
                    </section>
                </div>

            </div>

        </div>
        
    </body>
</html>
